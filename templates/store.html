{% extends "_layout.html" %}
{% block content %}
<h1 class="mb-4">{{ store.name }}</h1>
<form action="{{ url_for('update_store', store_id=store.id) }}" method="POST">
    <fieldset disabled>
        <div class="ml-1 mb-4 form-inline form-row align-items-center">
                <label for="disabledTextInput"># of Warehouses</label>
                <input type="text" id="disabledTextInput" class="form-control mx-3 col-md-1 text-center"
                placeholder="{{ store.warehouses.count() }}">
        </div>
    </fieldset>
    <div class="form-row align-items-center">
        <div class="form-group col">
            <label for="store_name">Store Name</label>
            <input type='text' name='store_name' class="form-control" value="{{store.name}}" />
        </div>
        <div class="col-md-2 mt-3">
            <button type="submit" class="btn btn-primary">Update Store</button>
        </div>
    </div>
</form>
{% endblock %}
